<div class="navigation-wrapper">
	<div class="site-name">
		<a href="{{ site.url }}">{{ site.title }}</a>
	</div><!-- /.site-name -->
	<div class="top-navigation">
		<nav role="navigation" id="site-nav" class="nav">
		    <ul>
		        {% for link in site.data.navigation %}
					    <li><a href="{{ link.url }}"
					           {% if link.url contains 'http' %}target="_blank"{% endif %} 
					           {% if link.context != "" %} 
					             {% if link.context == page.context %}
					               class = "activecontext"
					             {% endif %}
					           {% endif %}
					        >{{ link.title }}</a></li>
					  {% endfor %}
		    </ul>		    
		    <nav role="navigation" id="context-nav" class="context-nav">
		      <ul>
		        {% for link in site.data.contextmenu %}
		          {% if link.context == page.context  %}
					      <li><a href="{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>
					    {% endif %}
					  {% endfor %}
		      </ul>
		    </nav>
		</nav>
	</div><!-- /.top-navigation -->
</div><!-- /.navigation-wrapper -->
