<script>
// Table of Contents toggle
$(function() {
  $(".toc h3").click(function () {
    $("#drawer").toggleClass("js-hidden");
  });
  //hide everything
  $('.toc li > ul').hide();
  //$('.toc li > ul').toggleClass("js-hidden");
  //activate class "expanded"
  $('.toc li > .expanded + ul').show('normal');
  $('.toc li > a').click(function() {
    //hide everything
    $(this).find('ul').hide();
    //toggle next ul
    $(this).toggleClass('expanded').toggleClass('collapsed').next('ul').toggle('normal');
  });
});
</script>
